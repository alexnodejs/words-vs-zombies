<!doctype html>
<html lang="en" ng-app="Words">
	<head>
		<meta charset="UTF-8">
		<title>Words Vs. Zombies</title>
		<link rel="stylesheet" href="/css/words.css">
	</head>
	<body>
		<div ng-controller="BoardCtrl">
			<div class="board">
				<tile ng-repeat="tile in tiles" ng-click="place(tile)" />
			</div>
			<div class="trays">
				<tray ng-repeat="tray in trays" />
			</div>
			<div class="bag">
				<tile ng-repeat="tile in letters" />
			</div>
			<div>
				<tile ng-repeat="tile in selected" ng-show="selected[0]" />
			</div>
			<div class="buttons">
				<button ng-click="startGame()">Play</button>
				<button ng-click="next()">Next Player</button>
				<button ng-click="endGame()">End</button>
				<button ng-click="shuffle()">Shuffle</button>
				<div ng-repeat="tray in trays">
					<button ng-click="refill(tray)">Refill Tray {{$index + 1}}</button>
				</div>
			</div>
			<p class="alert" ng-show="isRunning">Player {{player}}'s turn.</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
		<script src="/js/board.js"></script>
	</body>
</html>
